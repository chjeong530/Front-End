<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="main.js"></script>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <img src="./imgs/logo.png" class="logo"></img>
  <div class="buttons">
    <button class="btn">
      <img src="imgs/blue_t.png" alt="tshirt" class="imgBtn" data-key="type" data-value="tshirt"></button>
    <button class="btn">
      <img src="imgs/blue_p.png" alt="pants" class="imgBtn" data-key="type" data-value="pants"></button>
    <button class="btn">
      <img src="imgs/blue_s.png" alt="skirt" class="imgBtn" data-key="type" data-value="skirt"></button>
    <button class="btn colorBtn blue" data-key="color" data-value="blue">Blue</button>
    <button class="btn colorBtn yellow" data-key="color" data-value="yellow">Yellow</button>
    <button class="btn colorBtn pink" data-key="color" data-value="pink">Pink</button>
  </div>
  <ul class="items">
  </ul>
</body>
</html>
